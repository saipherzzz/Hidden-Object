<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Game 2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style type="text/css">
		.body-img{
			background-image: url(wtf.jpg);
			background-size: cover;
		}
		.img1{
			position: absolute;
		}
		.img2{
			position: absolute;
		}
		.img3{
			position: absolute;
		}
		.img4{
			position: absolute;
		}
	</style>

</head>
<body class="body-img d-flex">
<div class="col-1 border border-4 border-danger bg-light "style="height:300px;">
	<p class="fs-3 text-primary textline1">Яблоко</p>
	<p class="fs-3 text-primary textline2">Самолёт</p>
	<p class="fs-3 text-primary textline3">Змея</p>
	<p class="fs-3 text-primary textline4">Птичка</p>
	<p class="fs-3 text-dark ammo">4</p>
</div>
<img src="apple.png"class="img1"style="height: 30px;margin-left: 280px;margin-top: 200px;">
<img src="toyplane.png"class="img2"style="height: 100px;margin-left: 900px;margin-top: 730px;">
<img src="snake.png"class="img3"style="height: 100px;margin-left: 1050px;margin-top: 865px;">
<img src="bird.png"class="img4"style="height: 100px;margin-left: 1500px;margin-top: 25px;transform: rotate(35deg);">

<script type="text/javascript">
	let bullets = 4
	document.querySelector('.img1').onclick = function(){
		bullets = bullets - 1
		document.querySelector('.ammo').innerHTML = bullets
		document.querySelector('.img1').style.display = "none"
		document.querySelector('.textline1').style.textDecoration = "line-through"
	}
	document.querySelector('.img2').onclick = function(){
		bullets = bullets - 1
		document.querySelector('.ammo').innerHTML = bullets
		document.querySelector('.img2').style.display = "none"
		document.querySelector('.textline2').style.textDecoration = "line-through"
	}
	document.querySelector('.img3').onclick = function(){
		bullets = bullets - 1
		document.querySelector('.ammo').innerHTML = bullets
		document.querySelector('.img3').style.display = "none"
		document.querySelector('.textline3').style.textDecoration = "line-through"
	}
	document.querySelector('.img4').onclick = function(){
		bullets = bullets - 1
		document.querySelector('.ammo').innerHTML = bullets
		document.querySelector('.img4').style.display = "none"
		document.querySelector('.textline4').style.textDecoration = "line-through"
	}
</script>
</body>
</html>
